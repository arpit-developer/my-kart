<br>
<div class="cart-page">
    <div class="row">
        <div class="col-sm-8 details">
            <h1>Cart Page</h1>
            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span> {{cart.name}}</span>
                </li>
                <li>
                    <span> Price : {{cart.price}}</span>
                </li>
                <li>
                    <span> Quantity : {{cart.quantity}}</span>
                </li>
                <li>
                    <button class="button" class="btn btn-outline-danger btn-rounded"
                        (click)="removeToCart(cart.id)">Remove</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li> <span>Amount:</span><span>{{priceSummary.price}}</span></li>
                <li> <span>Tax:</span><span>{{priceSummary.tax}}</span></li>
                <li> <span>Delivery:</span><span>{{priceSummary.delivery}}</span></li>
                <li> <span>Discount:</span><span>{{priceSummary.discount}}</span></li>
                <li> <span>
                        <h4>Total</h4>
                    </span> <span>
                        <h4>{{priceSummary.total | number:'1.0-0'}}</h4>
                    </span>
                </li>
                <div class="d-grid gap-2" style="border-top: 1px dashed #e0e0e0; padding-top: 10px;">
                    <button (click)="checkout()" type="button" class="btn btn-primary">Checkout</button>
                </div>
            </ul>
        </div>
    </div>
</div>
